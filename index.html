<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sukiify Music Player</title>
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --bg-main: #05000a;
            --bg-gradient-top: #240046;
            --bg-gradient-btm: #100020;
            --accent-color: #b26bf5;
            --accent-glow: rgba(178, 107, 245, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #d6bcfa;
            --nav-bg: rgba(15, 0, 30, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Circular Std', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-main); color: var(--text-primary); height: 100vh; width: 100vw; overflow: hidden; }

        /* --- 2. LAYOUT UTAMA --- */
        .app-container {
            width: 100%; height: 100%;
            background: linear-gradient(180deg, var(--bg-gradient-top) 0%, var(--bg-gradient-btm) 100%);
            display: flex; flex-direction: column; position: relative;
        }

        /* --- 3. NAVBAR ATAS (SUKIIFY) --- */
        .top-navbar {
            display: flex; justify-content: center; align-items: flex-end;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            padding: 35px 0 10px 0; width: 100%; flex-shrink: 0; z-index: 10;
        }
        .top-nav-title { font-size: 24px; font-weight: 700; letter-spacing: 0.5px; text-align: center; }
        .title-sukii { color: var(--accent-color); text-shadow: 0 0 10px rgba(178, 107, 245, 0.3); }
        .title-fy { color: var(--text-primary); }

        /* --- 4. PLAYER SECTION --- */
        .player-section { padding: 10px 30px 10px 30px; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; z-index: 2; }
        
        .album-art {
            width: 100%; max-width: 260px; aspect-ratio: 1 / 1;
            background-color: #1a002a; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px; border-radius: 12px; overflow: hidden;
            position: relative;
        }
        .album-art img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .album-art.playing img { transform: scale(1.05); }

        .song-info { width: 100%; max-width: 260px; text-align: left; margin-bottom: 15px; }
        .song-title { font-size: 22px; font-weight: 800; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-primary); }
        .artist-name { font-size: 15px; color: var(--text-secondary); font-weight: 500; }

        /* Progress Bar */
        .progress-container { width: 100%; max-width: 260px; margin-bottom: 10px; }
        .progress-bar { width: 100%; height: 4px; background-color: rgba(255, 255, 255, 0.1); border-radius: 2px; position: relative; cursor: pointer; }
        .progress-fill { width: 0%; height: 100%; background-color: var(--text-primary); border-radius: 2px; position: relative; transition: width 0.1s linear; }
        .progress-bar:hover .progress-fill { background-color: var(--accent-color); }
        .progress-fill::after { content: ''; position: absolute; right: -4px; top: -3px; width: 10px; height: 10px; background-color: white; border-radius: 50%; display: block; }
        .time-info { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-secondary); margin-top: 6px; font-weight: 500; }

        /* Buttons */
        .controls { width: 100%; max-width: 260px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .btn-control { background: none; border: none; cursor: pointer; color: var(--text-secondary); transition: transform 0.1s; }
        .btn-control:active { transform: scale(0.9); }
        .btn-control:hover { color: white; }
        .btn-play { width: 60px; height: 60px; background-color: var(--accent-color); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; box-shadow: 0 8px 20px var(--accent-glow); transition: all 0.2s; }
        .btn-play:active { transform: scale(0.95); }

        /* --- 5. PLAYLIST AREA --- */
        .playlist-container {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
        }
        .playlist-label { padding: 15px 30px 10px 30px; font-size: 16px; font-weight: 700; color: var(--text-primary); }
        .playlist-section { flex: 1; overflow-y: auto; padding: 0 20px 160px 20px; -webkit-overflow-scrolling: touch; }
        .playlist-section::-webkit-scrollbar { display: none; }

        .playlist-item { display: flex; align-items: center; padding: 10px; border-radius: 12px; cursor: pointer; margin-bottom: 8px; transition: background 0.2s; }
        .playlist-item:hover { background-color: rgba(155, 93, 229, 0.1); }
        .playlist-item.active { background-color: rgba(155, 93, 229, 0.2); border: 1px solid rgba(178, 107, 245, 0.3); }
        .playlist-item.active .track-title { color: var(--accent-color); font-weight: 700; }
        .playlist-item.active .thumb-small { box-shadow: 0 0 0 2px var(--accent-color); }
        
        .playing-indicator { display: none; width: 15px; height: 15px; margin-left: auto; }
        .playlist-item.active .playing-indicator { display: block; fill: var(--accent-color); }
        .playlist-item.active .track-duration { display: none; }

        .thumb-small { width: 48px; height: 48px; background-color: #333; margin-right: 15px; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
        .thumb-small img { width: 100%; height: 100%; object-fit: cover; }
        .track-info { flex: 1; min-width: 0; }
        .track-title { font-size: 14px; color: var(--text-primary); margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        .track-artist { font-size: 12px; color: var(--text-secondary); }
        .track-duration { font-size: 12px; color: var(--text-secondary); margin-left: 10px; }

        /* --- 6. BOTTOM NAVBAR --- */
        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background-color: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: flex; justify-content: space-evenly; align-items: flex-start; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 9999; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.4); cursor: pointer; width: 60px; transition: transform 0.2s; }
        .nav-item:active { transform: scale(0.9); }
        .nav-icon { margin-bottom: 5px; }
        .nav-text { font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--text-primary); }
        .nav-item.active .nav-icon svg { fill: var(--text-primary); filter: drop-shadow(0 0 5px var(--accent-color)); }
        svg { fill: currentColor; display: block; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="top-navbar">
            <div class="top-nav-title">
                <span class="title-sukii">Sukii</span><span class="title-fy">fy</span>
            </div>
        </div>

        <div class="player-section">
            <div class="album-art" id="album-container">
                <img src="" id="player-img" alt="Album">
            </div>

            <div class="song-info">
                <div class="song-title" id="player-title">Loading...</div>
                <div class="artist-name" id="player-artist">Please wait</div>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn-control"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg></button>
                <button class="btn-control" id="btn-prev"><svg width="28" height="28" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                <button class="btn-control btn-play" id="btn-play">
                    <svg id="icon-play" width="32" height="32" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="icon-pause" width="32" height="32" viewBox="0 0 24 24" fill="white" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button class="btn-control" id="btn-next"><svg width="28" height="28" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
                <button class="btn-control"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M17 17H7v-3l-4 4 4 4v-3h12v-6h-2v4zm-10-4h10v-3l4 4-4 4v-3H7v-6h2v4z"/></svg></button>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-label" id="playlist-header">All Songs</div>
            <div class="playlist-section" id="playlist-content"></div>
        </div>

        <nav class="navbar">
            <div class="nav-item">
                <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
                <span class="nav-text">Home</span>
            </div>
            <div class="nav-item active">
                <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg></div>
                <span class="nav-text">Playlist</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
                <span class="nav-text">Profil</span>
            </div>
        </nav>
    </div>

    <script>
        // ============================================
        // >>> TEMPAT KAMU MEMASUKKAN LAGU DI SINI <<<
        // ============================================
        
        const songsData = [
            {
                title: "Sempurna",
                artist: "Andra and The Backbone",
                img: "gambar_1.jpg", 
                src: "lagu_1.m4a"
            },
            {
                title: "About You",
                artist: "The 1975",
                img: "gambar_2.jpg",
                src: "lagu_2.m4a"
            },
            {
                title: "love.",
                artist: "wave to earth",
                img: "gambar_3.jpg",
                src: "lagu_3.m4a"
            },
            {
                title: "Message In a Bottle",
                artist: "Taylor Swift",
                img: "gambar_4.jpg",
                src: "lagu_4.m4a"
            }, 
            {
                title: "Perfect",
                artist: "One Direction",
                img: "gambar_5.jpg",
                src: "lagu_5.m4a"
            },
            {
                title: "A Thousand Years",
                artist: "Cristina Perri",
                img: "gambar_6.jpg",
                src: "lagu_6.m4a"
            },
            {
                title: "Rindu Sendiri",
                artist: "Iqbaal Ramadhan",
                img: "gambar_7.jpg",
                src: "lagu_7.m4a"
            },
            {
                title: "Sofia",
                artist: "Clario",
                img: "gambar_8.jpg",
                src: "lagu_8.m4a"
            },
            {
                title: "Hujan",
                artist: "Utopia",
                img: "gambar_9.jpg",
                src: "lagu_9.m4a"
            },
            {
                title: "Take A Chance With Me",
                artist: "NIKI",
                img: "gambar_10.jpg",
                src: "lagu_10.m4a"
            },
            // ... Copy paste blok di atas (dari kurung kurawal '{' sampai '},') 
            // untuk menambah lagu sebanyak yang kamu mau.
        ];

        // ============================================
        // >>> JANGAN UBAH KODE DI BAWAH INI <<<
        // ============================================

        const audio = new Audio();
        let currentSongIndex = 0;
        let isPlaying = false;

        // Elements
        const playerImg = document.getElementById('player-img');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const btnPlay = document.getElementById('btn-play');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const progressFill = document.getElementById('progress-fill');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const totalDurationEl = document.getElementById('total-duration');
        const playlistContent = document.getElementById('playlist-content');
        const albumContainer = document.getElementById('album-container');
        const playlistHeader = document.getElementById('playlist-header');

        playlistHeader.innerText = `All Songs (${songsData.length})`;

        function loadSong(index) {
            if (songsData.length === 0) return;
            const song = songsData[index];
            playerTitle.innerText = song.title;
            playerArtist.innerText = song.artist;
            playerImg.src = song.img;
            audio.src = song.src;
            progressFill.style.width = '0%';
            currentTimeEl.innerText = "0:00";
            totalDurationEl.innerText = "Loading...";
            renderPlaylist();
        }

        function togglePlay() {
            if (isPlaying) { pauseSong(); } else { playSong(); }
        }
        function playSong() {
            isPlaying = true;
            audio.play().catch(e => console.log("Audio file not found or error:", e));
            iconPlay.style.display = 'none';
            iconPause.style.display = 'block';
            albumContainer.classList.add('playing');
        }
        function pauseSong() {
            isPlaying = false;
            audio.pause();
            iconPlay.style.display = 'block';
            iconPause.style.display = 'none';
            albumContainer.classList.remove('playing');
        }
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songsData.length;
            loadSong(currentSongIndex);
            playSong();
        }
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songsData.length) % songsData.length;
            loadSong(currentSongIndex);
            playSong();
        }
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            const progressPercent = (currentTime / duration) * 100;
            progressFill.style.width = `${progressPercent}%`;
            currentTimeEl.innerText = formatTime(currentTime);
            totalDurationEl.innerText = formatTime(duration);
        }
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }
        function renderPlaylist() {
            playlistContent.innerHTML = "";
            songsData.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if (index === currentSongIndex) item.classList.add('active');
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                item.innerHTML = `
                    <div class="thumb-small"><img src="${song.img}" loading="lazy"></div>
                    <div class="track-info">
                        <div class="track-title">${song.title}</div>
                        <div class="track-artist">${song.artist}</div>
                    </div>
                    ${index === currentSongIndex ? 
                    '<svg class="playing-indicator" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>' : 
                    '<div class="track-duration">Play</div>'}
                `;
                playlistContent.appendChild(item);
            });
        }

        // Listeners
        btnPlay.addEventListener('click', togglePlay);
        btnNext.addEventListener('click', nextSong);
        btnPrev.addEventListener('click', prevSong);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);

        // Init
        if (songsData.length > 0) {
            loadSong(currentSongIndex);
        } else {
            playerTitle.innerText = "No Songs";
            playerArtist.innerText = "Add songs in code";
        }
    </script>

</body>
</html>
